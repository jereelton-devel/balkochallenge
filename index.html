<!DOCTYPE html>

<body>

            <button class="btn btn-default" type="button" id="bt-cancel-request" value="Cancelar">Cancelar</button>
            <button class="btn btn-danger" type="button" id="bt-fill-data" value="Preencher">Preencher</button>
            <button class="btn btn-primary" type="button" id="bt-automatic-data" value="Testar">Testar</button>
        </div>

    </div>

                </p>
            </div>

            <div class="div-input-request" id="div-input-k">
                <p>
                    (K) Informe um valor para
                    <br />
                    <input type="text" name="" id="input-qty-k" class="input-text-request" value="" />
                </p>
            </div>

            <div class="div-input-request" id="div-input-l">
                <p>
                    (L) Informe um valor para
                    <br />
                    <input type="text" name="" id="input-qty-l" class="input-text-request" value="" />
                </p>
            </div>

            <div class="clearfix"></div>

            <div class="div-input-request item-qty" id="div-qty-each-item">
            </div>

            <div class="clearfix"></div>

        </div>

    </div>

    <div id="div-requester-results">

        <div id="div-request-results">
        </div>

        <div id="div-tec-details">
        </div>

    </div>

</div>

<script type="text/javascript" src="./js/vendor/jquery/jquery-1.11.3.js"></script>
<script src="js/vendor/toastr/toastr.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</html>
